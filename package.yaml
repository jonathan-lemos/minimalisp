name:                minimalisp
version:             0.0.1
github:              "jonathan-lemos/minimalisp"
license:             MIT
author:              "Jonathan Lemos"
maintainer:          "jonathanlemos@protonmail.com"
copyright:           "2023 Jonathan Lemos"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/minimalisp#readme>

dependencies:
- base >= 4.7 && < 5
- ansi-terminal
- containers
- free
- numbers
- terminal-size

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -Wno-missing-export-lists

default-extensions:
- InstanceSigs
- TupleSections

library:
  source-dirs: src

executables:
  minimalisp-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - minimalisp

tests:
  minimalisp-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - minimalisp
